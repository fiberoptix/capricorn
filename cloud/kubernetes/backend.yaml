apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: capricorn
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: gcr.io/voltaic-cirrus-476620-h5/capricorn-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://capricorn:capricorn2025@postgres:5432/capricorn_db"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: GCP_DEPLOYMENT
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: capricorn
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
  - port: 5002
    targetPort: 8000

