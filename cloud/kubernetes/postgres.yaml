apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: capricorn
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        # Custom image with SQL init scripts baked in
        image: gcr.io/voltaic-cirrus-476620-h5/capricorn-postgres:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "capricorn"
        - name: POSTGRES_PASSWORD
          value: "capricorn2025"
        - name: POSTGRES_DB
          value: "capricorn_db"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        emptyDir: {}  # For dev; use PVC for persistence in production
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: capricorn
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None  # Headless service
